<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Receive Money - Dark Mode</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    color: white;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
    width: 100%;
    max-width: 600px;
    margin: auto;
    padding: 20px;
    border-radius: 10px;
    background: #1e1e1e;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
  }

  .header .title {
    font-size: 24px;
  }

  .header .close {
    font-size: 24px;
    cursor: pointer;
  }

  .progress {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 50px;
  }

  .progress .dot {
    height: 20px;
    width: 20px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
  }

  .progress .active {
    background-color: #4caf50;
  }

  .transfer-methods {
    margin-bottom: 20px;
  }

  .transfer-method {
    background-color: #333;
    color: white;
    padding: 20px;
    margin-bottom: 10px;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .transfer-method:hover {
    background-color: #4caf50;
  }

  .transfer-method img {
    height: 24px;
    width: 24px;
    margin-right: 10px;
  }

  @media (max-width: 600px) {
    .container {
      width: 90%;
    }
  }

  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  }
  
  .modal-content {
    background-color: #333;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border-radius: 5px;
    width: 300px; /* Could be more or less, depending on screen size */
  }
  
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }
  
  .close:hover,
  .close:focus {
    color: white;
    cursor: pointer;
  }
  
  /* Style the buttons */
  button {
    padding: 10px;
    margin: 10px;
    color: white;
    background-color: #444;
    border: none;
    cursor: pointer;
  }
  
  button#paymentLink, button#wireTransfer {
    background-color: green; /* Active option */
  }
  
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <span class="title">ALMERIA</span>
    <a href="index.html"><span class="close">&times;</span></a>
  </div>

  <div class="progress">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <h2>Select a transfer method</h2>

  <div class="transfer-methods">
    <div class="transfer-method">
      <a style="color: white; text-decoration:none;" href="make_transfer.html"><span>Bank transfer</span></a>
      <a style="color: white; text-decoration:none;" href="make_transfer.html"><span>&rarr;</span></a>
    </div>
    <div class="transfer-method">
      <span id="paymentLink">Payment link</span>
      <span id="paymentLink">&rarr;</span>
    </div>
    <!-- <div class="transfer-method">
      <span>Wire</span>
      <span>&rarr;</span>
    </div> -->
  </div>

  <!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <a href="transfer_money.html"><span class="close">&times;</span></a>
    <p>Service not currently available for your region.</p>
  </div>
</div>
</div>

<script>
  // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btnPaymentLink = document.getElementById("paymentLink");
var btnWireTransfer = document.getElementById("wireTransfer");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btnPaymentLink.onclick = function() {
  modal.style.display = "block";
}

btnWireTransfer.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

</script>

</body>
</html>
